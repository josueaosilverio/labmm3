<!DOCTYPE HTML>
<html>
<head>
    <title>ufa! que correria</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="estilo.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Sunshiney' rel='stylesheet' type='text/css'/>

    <script src="nivel2.js"></script>
</head>
<body>
<div id="div_inicio">
    <h1>who rulez?</h1>

    <p>seleciona o jogador com que queres correr.</p>

    <p>tenta vencer os teus adversários, para isso utiliza o tecla &quot;espaço&quot;</p>

    <div id="div_jogadores">
        <img id='atleta1inicio' src='imagens/atleta1.png'/>
        <img id='atleta2inicio' src='imagens/atleta2.png'/>
        <img id='atleta3inicio' src='imagens/atleta3.png'/>
    </div>
</div>
<div id="main">
    <div id="bancada"></div>
    <div id="pista">
        <img id="start" src="imagens/start.png" alt="start"/>
        <img id="meta" src="imagens/meta.png" alt="meta"/>

        <img id="atleta1" src="imagens/atleta1.png" alt="coelho"/>
        <img id="atleta2" src="imagens/atleta2.png" alt="tartaruga"/>
        <img id="atleta3" src="imagens/atleta3.png" alt="caracol"/>
        <input type="text" id="atleta1Vitorias" readonly value="0"/>
        <input type="text" id="atleta2Vitorias" readonly value="0"/>
        <input type="text" id="atleta3Vitorias" readonly value="0"/>
    </div>
</div>
</body>
</html>
