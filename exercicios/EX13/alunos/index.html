<!DOCTYPE HTML>
<html>
<head>
    <title>welcome to the world of arrays</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="estilo.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Vast+Shadow' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="script.js" language="JavaScript"></script>
</head>
<body>
<h1>welcome to world of arrays</h1>

<div id="divFundo"></div>
<table cellspacing="5">
    <tr>
        <td>
            <label for="inicio_txt">Inserir novo valor no início do array</label>
        </td>
        <td rowspan="11">
            <label for="meuArrayTxt">Conteúdo array</label>
            <br/>
            <div id="meuArrayTxt"></div><br/>
            <label for="meuArrayTamanho">comprimento</label>
            <input type="text" id="meuArrayTamanho" size="1" readonly disabled/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" id="inicio_txt"/>
            <input id="inicio_btn" type="button" value="ok"/>
        </td>
    </tr>
    <tr>
        <td><label for="fim_txt">Inserir novo valor no fim do array</label></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="fim_txt"/>
            <input id="fim_btn" type="button" value="ok"/>
        </td>
    </tr>
    <tr>
        <td><span>Modificar posição</span></td>
    </tr>
    <tr>
        <td>
            <label for="posicao_txt">posição</label>
            <input type="text" id="posicao_txt" size="1"/>
            <label for="valor_txt">valor</label>
            <input type="text" id="valor_txt"/>
            <input id="modifica_btn" type="button" value="ok"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="eliminar_txt">Apagar posição</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" size="1" id="eliminar_txt"/>
            <input id="eliminar_btn" type="button" value="ok"/>
        </td>
    </tr>
    <tr>
        <td><label for="ordenar_btn">Ordenar array </label>
            <input id="ordenar_btn" type="button" value="ok"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="limpar_btn">Limpar array </label>
            <input id="limpar_btn" type="button" value="ok"/>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
